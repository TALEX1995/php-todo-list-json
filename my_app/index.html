<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- My css -->
    <link rel="stylesheet" href="style/style.css">

    <!-- Vue  -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- My script -->
    <script defer src="script/script.js"></script>

    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>To do list</title>
</head>
<body>
    <div id="root" class="container">
        <div class="row">
            <div class="col-12 d-flex flex-column align-items-center pt-5">
                <h1>To Do List</h1>
                <h3 class="mt-2">Linguaggi e framework da imparare</h3>
                <ul class="mt-4">
                    <li class="mt-2" v-for="task in tasks">{{ task.text }}</li>
                </ul>
               
            </div>
        </div>

        <div class="row">
            <div class="col-12 d-flex justify-content-center pt-5">
                <form class="d-flex align-items-center" @submit.prevent="addTask">
                    <input v-model.trim="newTask" type="text" name="new-task" placeholder="Inserisci una nuova task">
                    <button class="btn btn-primary ms-3">Aggiungi</button>
                </form>
                
               
            </div>
        </div>

    </div>
</body>
</html>
